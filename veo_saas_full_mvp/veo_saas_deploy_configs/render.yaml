services:
  # -------------------------------
  # Backend / Server Service
  # -------------------------------
  - type: web
    name: veo-saas-server
    env: node
    rootDir: server
    plan: free
    buildCommand: yarn install
    startCommand: node index.js
    envVars:
      - key: GOOGLE_API_KEY
        value: "<YOUR_GOOGLE_API_KEY>"
      - key: STRIPE_KEY
        value: "<YOUR_STRIPE_KEY>"
      - key: FIREBASE_KEY
        value: "<YOUR_FIREBASE_ADMIN_KEY>"

  # -------------------------------
  # Frontend / Client Service
  # -------------------------------
  - type: web
    name: veo-saas-client
    env: node
    rootDir: client
    plan: free
    buildCommand: yarn install && yarn build
    startCommand: yarn start
    envVars:
      - key: API_BASE_URL
        value: "https://<your-backend-url>"  # Update after backend deploy
