services:
  # Backend / Fullstack Service
  - type: web
    name: veo-saas
    env: node
    rootDir: .   # Points to repo root where package.json exists
    plan: free
    buildCommand: yarn install && yarn build
    startCommand: yarn start
    envVars:
      - key: GOOGLE_API_KEY
        value: "<YOUR_GOOGLE_API_KEY>"
      - key: VERCEL_ORG_ID
        value: "<YOUR_VERCEL_ORG_ID>"
      - key: VERCEL_PROJECT_ID
        value: "<YOUR_VERCEL_PROJECT_ID>"
